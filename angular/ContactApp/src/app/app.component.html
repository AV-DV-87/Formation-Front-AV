<div class="container">
  <header>
    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          <!-- affiche le contenu d'une variable-->
          {{title}}
        </a></div>
    </nav>
  </header>
  <div class="row">
    <div class="col-sm-4">
      <div>
        <ul class="list-group">
          <li *ngFor="let contact of mesContacts"
              (click)="choisirContact(contact)"
              [class.active]="contact === contactActif"
              class="list-group-item">
              {{contact.name}}
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="jumbotron" *ngIf="contactActif">
        <h2>{{contactActif.name}}
        <small>{{contactActif.username}}</small></h2>
        <input type="text" class="form-control">

      </div>
      <div class="jumbotron" *ngIf="!contactActif">
        <span class="glyphicon glyphicon-hand-left"></span>
        <h2>Bienvenue choisis un contact !</h2>

      </div>
    </div>
  </div>
  <footer class="text-center">
    Copyright &copy; 2018
  </footer>
</div>
